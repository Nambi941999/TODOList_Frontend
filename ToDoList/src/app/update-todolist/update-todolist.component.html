
<div class="container mt">

    <div *ngIf="status">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Task Added Successfully!</strong> 
        <button type="submit" class="btn-close" (click)="close()" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  
    <h3 class="text-center">TODOLIST</h3>
    <hr>
      <form (ngSubmit)="onSubmit()">
  
       <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input [(ngModel)]="data.name" name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Name">
            </div>
  
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input [(ngModel)]="data.email" type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Task</label>
          <textarea [(ngModel)]="data.task" class="form-control" name="task" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
  
  
      </form>
      <button type="submit" (click)="onSubmit()" class="btn btn-primary my-2">Submit</button>
  
  
      <!-- <button type="submit" (click)="getData()" class="btn btn-success my-2">View List</button> -->
  
  
      <div>
          {{data | json}}
      </div>
  
  
      
  
  
  </div>
